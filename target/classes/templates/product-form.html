<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id != null} ? 'Edit Product' : 'Create Product'"></h1>
<form th:action="@{/product/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name: <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label><br/>
    <label>Description: <input type="text" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}"/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </label><br/>
    <button type="submit">Save</button>
</form>
<a href="/product">Cancel</a>
</body>
</html>
